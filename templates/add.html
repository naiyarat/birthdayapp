 {% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}

    <form action="/add" method="post">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-2">
                    <br>
                    <div class="form-group my-3">
                        <input class="form-control" name="name" placeholder="Person's Name" type="text">
                    </div>
                    <div class="form-group my-3">
                        <input class="form-control" max="{{ datenow }}-12-31" name="birthdate" placeholder="Birth Date" type="date">
                    </div>
                    <div class="form-group my-3">
                        <input class="form-control" name="message" placeholder="Message e.g buy a cat!" type="text">
                    </div>
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
